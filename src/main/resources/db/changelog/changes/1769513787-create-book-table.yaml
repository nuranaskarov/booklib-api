databaseChangeLog:
  - changeSet:
      id: 1769513787
      author: Nuran Askarov
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: publication_year
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: available_copies
                  type: INT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
