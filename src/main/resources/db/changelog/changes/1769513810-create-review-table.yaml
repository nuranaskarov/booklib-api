databaseChangeLog:
  - changeSet:
      id: 1769513810
      author: Nuran Askarov
      changes:
        - createTable:
            tableName: review
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: rating
                  type: TINYINT
                  constraints:
                    nullable: false
                    check: rating >= 1 AND rating <= 5
              - column:
                  name: comment
                  type: VARCHAR(500)
              - column:
                  name: book_id
                  type: UUID
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: review
            baseColumnNames: book_id
            referencedTableName: book
            referencedColumnNames: id
            constraintName: fk_review_book
            onDelete: CASCADE